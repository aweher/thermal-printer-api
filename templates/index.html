<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermal Printer Control</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Thermal Printer API Control</h1>

        <!-- Section for Text Printing -->
        <div class="card mt-3 shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Print Text</h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <textarea id="print-text" class="form-control" rows="3" placeholder="Enter text to print"></textarea>
                </div>
                <button class="btn btn-primary mt-3" onclick="printText()">Print Text</button>
            </div>
        </div>

        <!-- Section for QR Code Printing -->
        <div class="card mt-3 shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Print QR Code</h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" id="qr-data" class="form-control" placeholder="Enter data for QR code">
                </div>
                <button class="btn btn-success mt-3" onclick="printQR()">Print QR Code</button>
            </div>
        </div>

        <!-- Section for Image Printing -->
        <div class="card mt-3 shadow">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">Print Image from URL</h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" id="image-url" class="form-control" placeholder="Enter image URL">
                </div>
                <button class="btn btn-warning mt-3" onclick="printImage()">Print Image</button>
            </div>
        </div>

        <!-- Section for Barcode Printing -->
        <div class="card mt-3 shadow">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">Print Barcode</h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" id="barcode-data" class="form-control" placeholder="Enter barcode data">
                </div>
                <button class="btn btn-info mt-3" onclick="printBarcode()">Print Barcode</button>
            </div>
        </div>

    <!-- Añadir una nueva sección para la carga de imágenes -->
    <div class="card mt-3 shadow">
        <div class="card-header bg-warning text-dark">
            <h4 class="mb-0">Upload Image and Print</h4>
        </div>
        <div class="card-body">
            <form id="image-upload-form">
                <div class="form-group">
                    <input type="file" id="image-file" name="image" class="form-control" accept="image/*">
                </div>
                <button type="submit" class="btn btn-warning mt-3">Upload and Print Image</button>
            </form>
        </div>
    </div>    

        <!-- Result Section -->
        <div class="mt-4" id="result"></div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
